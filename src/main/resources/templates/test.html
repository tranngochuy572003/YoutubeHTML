<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Columns Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    /* Cột đầu tiên và thứ hai */
    th:nth-child(-n+2),
    td:nth-child(-n+2) {
      /*background-color: #D6EEEE;*/
    }
    /* Cột thứ ba */
    th:nth-child(3),
    td:nth-child(3) {
      /*background-color: #F0F0F0;*/
    }

    tr:nth-child(odd) {
      background-color: red;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
  </tr>

  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
  </tr>


  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
  </tr>
  </tbody>
</table>
</body>
</html>
